<!doctype html>
<html>
<head>
    <script>
    function hov() {
        let e = document.getElementById('hover');
        e.style.display='none'
    }
    </script>
</head>
<body>
    <div id="hover" onmouseover="hov()"
    style="background-color:green;height:200px;width:200px;">
    </div>
</body>
</html>
