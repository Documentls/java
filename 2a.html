<!DOCTYPE html>
<html>
<body>

    <button onclick="asyncFunction1()"></button>
    <button onclick="asyncFunction2()"></button>
    <button onclick="asyncFunction3()"></button>
    
<script>
function asyncFunction1() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Async Function 1 completed");
        resolve();
      }, 1000);
    });
  }
  
  
  function asyncFunction2() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Async Function 2 completed");
        resolve();
      }, 2000);
    });
  }
  
  function asyncFunction3() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Async Function 3 completed");
        resolve();
      }, 3000);
    });
  }
  
  asyncFunction1()
    .then(() => {
      return asyncFunction2();
    })
    .then(() => {
      return asyncFunction3();
    })
    .then(() => {
      console.log("All functions completed");
    })
    .catch((error) => {
      console.log(error);
    });
</script>
</body>
